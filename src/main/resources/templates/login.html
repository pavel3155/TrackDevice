<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  			xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/style-form.css">
	<title>Вход в систему</title>
</head>
<header>
	<div id="header">
		<script src="js/header.js"></script>
	</div>
	<div th:replace="Index ::navigation"></div>
</header>
<body>
<div class="container" style="padding-top:20px;align-items:flex-start">
	<form class="auth_form" style="width:20%;height:22%; "
		  th:method="post"
		  th:action="@{/login}">

		<div class="container-inner" style="height: 83%;margin:0px;padding:0px">
			<div th:if="${param.error}">Не правильный пароль</div>
			<div th:if="${param.logout}">Не правильный логин</div>

					<div class="auth_form_div">
						<label for="input_login">Логин: </label>
						<input type="text" id="input_login" name="username" />
					</div>
					<div class="auth_form_div">
						<label for="input_password">Пароль: </label>
						<input type="password" id="input_password" name="password" />
					</div>
					<div class="auth_form_div_btn">
						<button type="submit">Войти</button>
					</div>
		</div>
	</form>
</div>

</body>

</html>
