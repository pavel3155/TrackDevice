<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>(А)Акт п/п ТС</title>
    <link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/style-form.css">
	<script src="/js/jquery-3.7.1.js"></script>
</head>

<header>
	<div id="header">
		<script src="/js/header-for-dir.js"></script>
	</div>
</header>

<body>
	<div class="container">

		<form class="forms-operation"
			  th:method="get"
			  th:action="@{/ActsDev}"
			  th:object="${devActs}">

			<div class="container-inner">
				<span class="margin-t">
					<label for="filtrData">Дата: </label>
					<input id="filtrData" type="date"/>

					<label for="filtrNumOrder">Заявка №: </label>
					<input type="text" id="filtrNumOrder" name="filtrNumOrder"/>

					<button type="button" id="btnFiltrOrder" class="a-btn">Применить</button>
				</span>

				<div class ="tbl-div">
					<table class="table" id="tblDevice">
						<tr>
							<!-- <th class ="dev-col-num">№</th> -->
							<th>Дата</th>
							<th>Акт №</th>
							<th>Техническое средство</th>
							<th>Серийный №</th>
							<th>Откуда</th>
							<th>Куда</th>
							<th>№заявки</th>
							<th>Действие</th>
						</tr>
						<tr style="text-align:center" th:each="act : ${devActs}">
							<td th:text="${act.date}"></td>
							<td th:text="${act.num}"></td>
							<td th:text="${act.device.model.name}"></td>
							<td th:text="${act.device.sernum}"></td>
							<td th:text="${act.fromCSA.num}"></td>
							<td th:text="${act.toCSA.num}"></td>
							<td th:text="${act.order.num}"></td>

							<td>
								<span class="tbl-td-span-inline">
									<a th:href="@{/Acts/ActDev(id=${act.id})}"
									   class="a-btn a-btn-tbl">Открыть</a>
								</span>
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div>
				<span id="link"></span>
				<span><a href="/" class="a-btn">Назад</a></span>
			</div>

		</form>
	</div>
	<script>
		$(document).ready(loadActsDev);

        function loadActsDev() {
            console.log("выполняется loadActsDev");
			$('#link').empty().prop('disabled', false);
            $('#link').append('<a href="/Acts/ActDev" class="a-btn">Создать акт</a>');
        }
	</script>
</body>
</html>
