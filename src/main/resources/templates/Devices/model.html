<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Модель ТС</title>
	<link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/style-form.css">
</head>

<header>
	<div id="header">
		<script src="/js/header-for-dir.js"></script>
	</div>
	<div th:replace="~{index ::navigation}"></div>
</header>
<body>
	<div class="container">

		<form class="forms-child"
			  th:method="post"
			  th:action="@{/Devices/model}"
			  th:object="${modelDeviceDTO}">

			<h5 th:if="${success}" style="text-align:center;margin:0px;padding:0px;color:blue;">Изменения сохранены успешно</h5>
			<span>
				<h3>Модель ТС</h3>
			</span>
			<div class="div_error">
				<p th:if="${#fields.hasErrors('name')}"  th:errors="*{name}"></p>
			</div>
			<span>
				<input type="hidden" th:value="${id}" th:field="*{id}">
				<input type="hidden" th:value="${type}" th:field="*{type}">
				<label th:text="*{type.type}"></label>
				<input type="text" id="curModelDev" name="ModelDev" th:text = "${name}" th:field="*{name}"/>
			</span>

			<span style="margin:20px 5px 5px 5px">
				<button type="submit" class="a-btn">Сохранить</button>
				<a href="/Devices/models" class="a-btn">Назад</a>
			</span>


		</form>
	</div>
</body>

</html>
