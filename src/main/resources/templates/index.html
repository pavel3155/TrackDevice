<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  			xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <title>Движение ТС</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<header>
	<div id="header">
		
		<span class ="header_img">
			<div>
				<img src="img/head_img1.jpg">
			</div>
		</span>
		<span class ="header_label">
			<div id="header_div_label">
				<h1>Учет движения технических средств</h1>
			</div>
		</span>
		<span class ="header_img">
			<div>
				<img src="img/head_img2.jpg">
			</div>
		</span>
		
	</div>
	<div id="nav_bar">
        <nav>
            <ul class="nav_bar_ul">
                <li><a href="/Orders">Заявка</a></li>
                <li><a href="#">Акты движения ТС</a></li>
                <li><a href="#">Отчеты</a></li>
                <li><a href="#">Справочник</a></li>
				<li><a href="#">Настройки</a></li>
            </ul>
        </nav>
		<nav>
				<span>
					<h3 sec:authorize="isAuthenticated()" class="nav_bar_span_h" sec:authentication="name">Username</h3>
				</span>
		</nav>
		<nav>
            <ul class="nav_bar_ul">
				<li>
					<form class="form_logout" sec:authorize="isAuthenticated()" method="post" action="/logout">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						<button type="submit" class="button_no_borders">Выход</button>
					</form>
				</li>
                <li><a href="/login" th:href="@{/login}">Вход</a></li>
				<li><a target="container" href="/regUser">Регистрация</a></li>
               
            </ul>
        </nav>
		
    </div>
	
</header>

<body>
	<div class="body_parent">
		<iframe name="container"></iframe>
	</div>

</body>

</html>
