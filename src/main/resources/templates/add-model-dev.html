<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Модель ТС</title>
	<link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-form.css">
</head>

<header>
	<div id="header">
		<script src="js/header.js"></script>
	</div>
</header>
<body>
	<div class="container">

		<form class="forms-child"
			  th:method="post"
			  th:action="@{/add-model-dev}"
			  th:object="${modelDeviceDTO}">

			<div th:if="${success}" class="" role="alert">
				<strong>Модель создана!</strong>
			</div>
			<div>
				<strong>Создать модель ТС </strong>
			</div>
			<span>
				<input type="hidden" th:value="${typeDevice}" th:field="*{type}">
				<b th:text="${typeDevice.type}"></b>
				<input type="text" id="curModelDev" name="ModelDev" th:field="*{name}"/>
			</span>

			<span>
				<button type="submit">Добавить</button>
			</span>
		</form>
	</div>
</body>

</html>
