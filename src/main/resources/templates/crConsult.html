<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>(З)Заявки</title>
    <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/style-form.css">
	<script src="js/jquery-3.7.1.js"></script>
</head>

<header>
	<div id="header">
		<script src="js/header.js"></script>
	</div>
</header>

<body>
	<div class="container">

		<form class="forms-operation"
			  th:method="post"
			  th:action="@{/addComment}"
			  th:object="${consultDTO}">

			<input id ="num" type="hidden" th:value="${num}" th:field="*{num}">
			<div class="container-inner" style="margin-top:10px;">
				<span th:text="'Консультации по заявке №'+${consultDTO.num}"></span>
				<div id="allComents" class="comment-all">
					<th:block th:each="cons : ${consults}">
						<div>
							<p th:if="${cons.csa == '02C001'}"
								  class="comment-exec"
								  th:text="${cons.user + ': ' + cons.comment}">
							</p>
						</div>
						<div>
							<p th:unless="${cons.csa == '02C001'}"
								  class="comment-csa"
								  th:text="${cons.user + ': ' + cons.comment}">
							</p>
						</div>
					</th:block>




<!--

					<p th:each="cons : ${consults}"
					   th:if = "${cons.csa=='02C001'}"  class="comment-item"
					   th:text="${cons.user+':'+cons.comment}">
-->
				</div>
				<!-- th:selected="${exec.id == ordersDTO.executor.id}"> -->
				<div class="comment" >
						<!-- <input style="width:85%;" id="txtNewComent" type="text" th:value="${newComment}" th:field="*{newComment}">
							-->
						<span style="width:90%; margin-right:5px">
							<div id="lblNewComent" >Новый коментарий</div>
							<textarea id="content" name="content" style = "width : 97%" rows="4" th:field="*{newComment}"  required></textarea>
						</span>
						<span class="column-item">
							<button id="btnSendComent" type=submit class="a-btn">Отправить</button>
							<a href="/" class="a-btn">Назад</a>
						</span>
				</div>

			</div>


		</form>
	</div>
</body>
</html>
